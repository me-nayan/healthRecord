<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weekly Health Data - Record</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- External CSS file -->
    <link rel="stylesheet" href="newRecordStyles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">HealthRecord</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"> New Record <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MediLocker</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="signUpDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Sign Up
            </a>
            <div class="dropdown-menu" aria-labelledby="signUpDropdown">
              <a class="dropdown-item" href="newUser.html">My Profile</a>
              <a class="dropdown-item" href="helpPage.html">Help</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="0healthRecord.html">Sign Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Bootstrap Form -->
    <div class="container mt-4">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="input1">Resting Heart Rate (bpm)</label>
              <input
                type="text"
                class="form-control"
                id="input1"
                placeholder="Enter resting heart rate in bpm"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="input2">Weight (kg)</label>
              <input
                type="text"
                class="form-control"
                id="input2"
                placeholder="Enter weight in kg"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="input3part1">Blood Pressure (mm of Hg)</label>
              <div class="blood-pressure-input">
                <input
                  type="text"
                  class="form-control"
                  id="input3part1a"
                  placeholder="Systolic"
                />
                <div class="box-divider"></div>
                <span class="slash">/</span>
                <input
                  type="text"
                  class="form-control"
                  id="input3part1b"
                  placeholder="Diastolic"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="input3part2">SpO2 (%)</label>
              <input
                type="text"
                class="form-control"
                id="input3part2"
                placeholder="Enter oxygen saturation in %"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="input3">Fasting Blood Sugar Level (mg/dL)</label>
              <input
                type="text"
                class="form-control"
                id="input3"
                placeholder="Enter blood sugar level in mg/dL"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="input4">Waist to Hip Ratio (inch/inch)</label>
              <div class="waisthip-ratio-input">
                <input
                  type="text"
                  class="form-control"
                  id="input4part1a"
                  placeholder="Waist in inch"
                />
                <div class="box-divider"></div>
                <span class="slash">/</span>
                <input
                  type="text"
                  class="form-control"
                  id="input4part1b"
                  placeholder="Hip in inch"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="input3part1">PFT (L/s)</label>
              <div class="pft-input">
                <input
                  type="text"
                  class="form-control"
                  id="input3part1a"
                  placeholder="Forced Vital Capacity (FVC)"
                />
                <input
                  type="text"
                  class="form-control"
                  id="input3part1b"
                  placeholder="Forced Expiratory Volume (FEV1)"
                />
                <input
                  type="text"
                  class="form-control"
                  id="input3part1c"
                  placeholder="Diffusing Capacity for CO (DLCO)"
                />
                <input
                  type="text"
                  class="form-control"
                  id="input3part1d"
                  placeholder="Peak Expiratory Flow (PEF)"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="otherDetails">Other Vitals</label>
          <textarea
            class="form-control"
            id="otherDetails"
            rows="5"
            placeholder="Enter additional details here"
          ></textarea>
        </div>

        <!-- Continue adding input fields in a similar manner -->

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
