<script>
  // JavaScript to toggle between Login and Sign Up forms
  document.getElementById("loginBtn").addEventListener("click", function() {
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginBtn").classList.add("active");
    document.getElementById("signupBtn").classList.remove("active");
  });

  document.getElementById("signupBtn").addEventListener("click", function() {
    document.getElementById("signupForm").style.display = "block";
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupBtn").classList.add("active");
    document.getElementById("loginBtn").classList.remove("active");
  });
</script> 
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="btn-group btn-block mb-3">
        <button type="button" class="btn btn-primary active" id="loginBtn">
          Login
        </button>
        <button type="button" class="btn btn-primary" id="signupBtn">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <form class="form-signup" id="loginForm">
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="inputPhone">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPhone"
            placeholder="********"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <div class="tag">or Log In using</div>
        <hr />
        <div class="icons">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-google"></a>
          <a href="#" class="fa fa-linkedin"></a>
        </div>
      </form>

      <!-- Sign Up Form -->
      <form class="form-signup" id="signupForm" style="display: none">
        <div class="form-group">
          <label for="inputEmail">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputEmail"
            placeholder="Enter full name"
          />
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="inputPhone">Phone number</label>
          <input
            type="tel"
            class="form-control"
            id="inputPhone"
            placeholder="Enter phone number"
          />
        </div>
        <div class="form-group">
          <label for="inputPhone">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPhone"
            placeholder="********"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
    </div>
  </div>
</div>
